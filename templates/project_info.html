<!DOCTYPE html>
<html>
<head>
    <title>Project Information</title>
</head>
<body>
    <h3>Title: {{ title }}</h3>
    <p>Description: {{ description }} </p>
    <p>Maximum grade: {{ max_grade }}</p>

    <ul>
        {% for student, grade in all_grades %}
        <li> <a href="/student?github={{student}}">{{ student }}</a> got a {{ grade }}</li>

        {% endfor %}
    </ul>

</body>
</html>
